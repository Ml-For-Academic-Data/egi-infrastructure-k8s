apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-index
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: frontend-index
  template:
    metadata:
      labels:
        app: frontend-index
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}# --- deployment.yaml ---

apiVersion: apps/v1
kind: Deployment
metadata:
  # El nombre del deployment ahora usa la variable appName
  name: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        # La etiqueta del pod ahora usa la variable appName
        app: {{ .Values.appName }}
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              # El puerto del contenedor ahora usa la variable del service
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          volumeMounts:
            - name: shared-data
              mountPath: /data

      volumes:
        - name: shared-data
          persistentVolumeClaim:
            # El nombre del PVC ahora usa la variable pvcName
            claimName: {{ .Values.pvcName }}
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: shared-data
              mountPath: /data

      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: efs-shared-pvc