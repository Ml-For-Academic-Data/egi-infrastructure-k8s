apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-airflow-webserver
  labels:
    app.kubernetes.io/name: backend-airflow-webserver
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    # Esta anotación le dice a ArgoCD que ignore cambios externos en este deployment
    argocd.argoproj.io/sync-options: IgnoreExtraneous
spec:
  # REMOVIDO: replicas será manejado por HPA, no por el deployment
  # replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: backend-airflow-webserver
  template:
    metadata:
      labels:
        app: backend-airflow-webserver
        app.kubernetes.io/name: backend-airflow-webserver
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      
      # InitContainer para inicializar la DB. Ya no necesita las variables de usuario.
      initContainers:
      - name: airflow-db-init
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["airflow", "db", "init"]
        env:
          - name: AIRFLOW__CORE__FERNET_KEY
            value: {{ .Values.airflow.fernetKey | quote }}
          # Airflow 3 usa DATABASE, las versiones 2 usan CORE para la conexión en db init.
          # Usamos DATABASE para ser más modernos, pero CORE también funcionaría aquí.
          - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
            value: {{ .Values.airflow.dbConnection | quote }}
      
      # Contenedor principal del Webserver
      containers:
        - name: webserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["airflow", "webserver"]
          env:
            - name: AIRFLOW__CORE__FERNET_KEY
              value: {{ .Values.airflow.fernetKey | quote }}
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: {{ .Values.airflow.dbConnection | quote }}
            - name: AIRFLOW__CORE__EXECUTOR
              value: "SequentialExecutor"
            # --- CORRECCIÓN: VARIABLES MOVIDAS AQUÍ ---
            # Estas variables le dicen al webserver que cree el usuario al arrancar.
            - name: AIRFLOW__WWW__USER_CREATE
              value: "true"
            - name: AIRFLOW__WWW__USER_USERNAME
              value: {{ .Values.airflowAdmin.username | quote }}
            - name: AIRFLOW__WWW__USER_EMAIL
              value: {{ .Values.airflowAdmin.email | quote }}
            - name: AIRFLOW__WWW__USER_FIRSTNAME
              value: {{ .Values.airflowAdmin.firstName | quote }}
            - name: AIRFLOW__WWW__USER_LASTNAME
              value: {{ .Values.airflowAdmin.lastName | quote }}
            - name: AIRFLOW__WWW__USER_ROLE
              value: "Admin"
            - name: AIRFLOW__WWW__USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.airflowAdmin.passwordSecretName }}
                  key: {{ .Values.airflowAdmin.passwordSecretKey }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # CORREGIDO: Recursos movidos al nivel correcto del container
          resources:
            {{- toYaml .Values.resources | nindent 12 }}