apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-airflow-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-airflow-scheduler
  template:
    metadata:
      labels:
        app: backend-airflow-scheduler
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      
      # --- INICIO DE LA SECCIÓN MODIFICADA ---
      initContainers:
      # 1. Nuevo Init Container para clonar el repositorio de datos
      - name: git-clone-data
        image: alpine/git:latest
        args:
          - clone
          - --single-branch
          - --depth
          - "1"
          - --
          - https://github.com/Ml-For-Academic-Data/egi-control.git
          - /data/repo-datos
        volumeMounts:
          - name: airflow-data
            mountPath: /data
            
      # 2. El Init Container de Airflow que ya existía
      - name: airflow-db-init
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["airflow", "db", "init"]
        env:
          - name: AIRFLOW__CORE__FERNET_KEY
            value: {{ .Values.airflow.fernetKey | quote }}
          - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
            value: {{ .Values.airflow.dbConnection | quote }}
        volumeMounts:
          - name: airflow-data
            mountPath: /opt/airflow/data
      # --- FIN DE LA SECCIÓN MODIFICADA ---

      containers:
        - name: scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["airflow", "scheduler"]
          env:
            - name: AIRFLOW__CORE__FERNET_KEY
              value: {{ .Values.airflow.fernetKey | quote }}
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: {{ .Values.airflow.dbConnection | quote }}
            - name: AIRFLOW__CORE__EXECUTOR
              value: "SequentialExecutor"
          volumeMounts:
            - name: airflow-data
              mountPath: /opt/airflow/data

      volumes:
        - name: airflow-data
          persistentVolumeClaim:
            claimName: efs-shared-pvc