apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-server
  template:
    metadata:
      labels:
        app: mysql-server
    spec:
      # --- CORRECCIÓN CLAVE: CONTEXTO DE SEGURIDAD ---
      # Esto asegura que el volumen montado sea propiedad del grupo correcto,
      # permitiendo que el proceso de MySQL pueda escribir en él.
      securityContext:
        # El usuario 'mysql' dentro del contenedor oficial pertenece al grupo 999.
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      # --- FIN DE LA CORRECCIÓN ---
      containers:
        - name: mysql
          image: {{ .Values.mysql.image }}
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mysql.existingSecret }}
                  key: mysql-root-password
            # ... (resto de tus variables de entorno para MySQL)
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
