apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: egi-static-web-pruebas
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Ml-For-Academic-Data/egi-infrastructure-k8s'
    targetRevision: main
    path: charts/frontend-static 
    helm:
      # Apunta a los values de pruebas, sobreescribiendo los valores por defecto
      valueFiles:
        - values.yaml
        - values-pruebas.yaml 
  destination:
    server: 'https://kubernetes.default.svc'
    # Despliega en el namespace de pruebas
    namespace: pruebas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true