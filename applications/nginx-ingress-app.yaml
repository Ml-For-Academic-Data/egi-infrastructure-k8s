# En: applications/nginx-ingress-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.0
    helm:
      values: |
        controller:
          replicaCount: 1
          
          ingressClassResource:
            name: nginx
            enabled: true
            default: true

          scope:
            enabled: true
          
          service:
            type: LoadBalancer
            # [CAMBIO FINAL] Agregamos esta anotación para pedir un balanceador público a AWS.
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true